<style>
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:'Poppins',sans-serif;
  background:#000;color:#fafafa;
  overflow-x:hidden;
  max-width:100vw;

}
input,select,textarea,button{font-family:'Poppins',sans-serif}
::-webkit-scrollbar{width:3px}
::-webkit-scrollbar-track{background:#000}
::-webkit-scrollbar-thumb{background:#27272a}

/* Zinc-900 ring card — core bento primitive */
.card{
  background:rgba(24,24,27,.95);
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;
  overflow:hidden;
}
.card-sharp{
  background:rgba(24,24,27,.95);
  border:1px solid rgba(255,255,255,.08);
  border-radius:8px;
  overflow:hidden;
}

/* Gradient text */
.gt{
  background:linear-gradient(135deg,#fff 0%,rgba(255,255,255,.55) 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.gt-purple{
  background:linear-gradient(135deg,#9666e3,#1892f3);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}

/* SVG grid pattern */
.grid-bg{
  background-image:
    linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px);
  background-size:40px 40px;
}

/* Dot grid */
.dot-bg{
  background-image:radial-gradient(circle,rgba(255,255,255,.12) 1px,transparent 1px);
  background-size:22px 22px;
}

/* Glow button */
@keyframes glowPulse{
  0%,100%{box-shadow:0 0 20px rgba(150,102,227,.5),0 0 40px rgba(24,146,243,.25)}
  50%{box-shadow:0 0 32px rgba(150,102,227,.8),0 0 60px rgba(24,146,243,.45),0 0 80px rgba(150,102,227,.3)}
}
@keyframes glowRotate{
  0%{transform:rotate(0deg) scale(1.4)}
  100%{transform:rotate(360deg) scale(1.4)}
}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
@keyframes scanDown{
  0%{transform:translateY(-100%);opacity:.8}
  100%{transform:translateY(400%);opacity:0}
}
@keyframes nodeFlash{
  0%,90%,100%{opacity:.3;transform:scale(1)}
  92%,98%{opacity:1;transform:scale(1.35)}
}
@keyframes tickerX{from{transform:translateX(0)}to{transform:translateX(-50%)}}
@keyframes spinSlow{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes shimmer{
  0%{background-position:-200% 0}
  100%{background-position:200% 0}
}
@keyframes barAnim{from{height:0}to{height:var(--bh)}}
@keyframes dashDraw{from{stroke-dashoffset:300}to{stroke-dashoffset:0}}

.aSpin{animation:spinSlow 8s linear infinite}
.aPulse{animation:glowPulse 2.4s ease-in-out infinite}
.aTick{animation:tickerX 40s linear infinite}
.aBlink{animation:blink 1.1s step-end infinite}
.aFloat{animation:float 3.5s ease-in-out infinite}

  }

/* ────────────────────────────────────────
   SCROLL REVEAL — pure IntersectionObserver
   Same API as FadeUp/FadeIn, zero deps.
─────────────────────────────────────────*/
function FadeUp({children,delay=0,className="",style={}}){
  const ref=useRef(null);
  useEffect(()=>{
    const el=ref.current;if(!el)return;
    el.style.opacity="0";
    el.style.transform="translateY(22px)";
    el.style.transition=`opacity .65s cubic-bezier(.22,1,.36,1) ${delay}s,`
      +`transform .65s cubic-bezier(.22,1,.36,1) ${delay}s`;
    const obs=new IntersectionObserver(([e])=>{
      if(e.isIntersecting){
        el.style.opacity="1";
        el.style.transform="translateY(0)";
        obs.disconnect();
      }
    },{threshold:.06,rootMargin:"0px 0px -40px 0px"});
    obs.observe(el);
    return()=>obs.disconnect();
  },[delay]);
  return <div ref={ref} className={className} style={style}>{children}</div>;
}
function FadeIn({children,delay=0,className="",style={}}){
  const ref=useRef(null);
  useEffect(()=>{
    const el=ref.current;if(!el)return;
    el.style.opacity="0";
    el.style.transition=`opacity .7s ease ${delay}s`;
    const obs=new IntersectionObserver(([e])=>{
      if(e.isIntersecting){el.style.opacity="1";obs.disconnect();}
    },{threshold:.06});
    obs.observe(el);
    return()=>obs.disconnect();
  },[delay]);
  return <div ref={ref} className={className} style={style}>{children}</div>;
}

/* ────────────────────────────────────────
   TYPEWRITER
─────────────────────────────────────────*/
function Typewriter(){
  const phrases=["process annual reports.","analyze sentiment signals.","identify macro themes.","generate thesis-driven research."];
  const [idx,setIdx]=useState(0);
  const [displayed,setDisplayed]=useState("");
  const [deleting,setDeleting]=useState(false);
  const [waiting,setWaiting]=useState(false);
  useEffect(()=>{
    if(waiting){const t=setTimeout(()=>setWaiting(false),1400);return()=>clearTimeout(t);}
    const full=phrases[idx];
    if(!deleting){
      if(displayed.length<full.length){
        const t=setTimeout(()=>setDisplayed(full.slice(0,displayed.length+1)),52);
        return()=>clearTimeout(t);
      } else {const t=setTimeout(()=>setDeleting(true),1800);return()=>clearTimeout(t);}
    } else {
      if(displayed.length>0){
        const t=setTimeout(()=>setDisplayed(displayed.slice(0,-1)),28);
        return()=>clearTimeout(t);
      } else {setDeleting(false);setWaiting(true);setIdx((idx+1)%phrases.length);}
    }
  },[displayed,deleting,waiting,idx]);
  return(
    <span className="gt-purple" style={{display:"inline"}}>
      {displayed}<span className="aBlink" style={{borderRight:"2px solid #9666e3",marginLeft:1}}/>
    </span>
  );
}

/* ────────────────────────────────────────
   SPARKLINE for table
─────────────────────────────────────────*/
function Spark({data,color=P,w=80,h=28}){
  if(!data||data.length<2)return null;
  const mn=Math.min(...data),mx=Math.max(...data),rng=mx-mn||1;
  const pts=data.map((v,i)=>`${(i/(data.length-1))*w},${h-((v-mn)/rng)*(h-4)-2}`).join(" ");
  return(
    <svg width={w} height={h} style={{display:"block"}}>
      <polyline points={pts} fill="none" stroke={color} strokeWidth="1.5"
        strokeLinecap="round" strokeLinejoin="round" className="drawPath"/>
    </svg>
  );
}

/* Card 2: Processing Nodes */
function NodesCard(){
  const nodes=useMemo(()=>[
    {x:50,y:50,main:true},
    {x:20,y:20},{x:80,y:20},{x:20,y:80},{x:80,y:80},
    {x:50,y:15},{x:50,y:85},{x:15,y:50},{x:85,y:50},
  ],[]);
  const [active,setActive]=useState([]);
  useEffect(()=>{
    const iv=setInterval(()=>{
      const n=Math.floor(Math.random()*4)+2;
      const sel=[];
      for(let i=0;i<n;i++)sel.push(Math.floor(Math.random()*nodes.length));
      setActive(sel);
    },900);
    return()=>clearInterval(iv);
  },[]);
  return(
    <div style={{padding:"1.5rem",height:"100%",display:"flex",flexDirection:"column",gap:10}}>
      <span className="lbl">Parallel Compute</span>
      <p style={{fontWeight:700,fontSize:"1.05rem",letterSpacing:"-.03em",color:"#fff",marginBottom:4}}>
        Processing Nodes
      </p>
      <div style={{width:"100%",display:"flex",justifyContent:"center",flexShrink:0}}>
        <svg width="110" height="110" viewBox="0 0 100 100" style={{overflow:"hidden",display:"block"}}>
          {/* Connection lines */}
          {nodes.slice(1).map((n,i)=>(
            <line key={i} x1={nodes[0].x} y1={nodes[0].y} x2={n.x} y2={n.y}
              stroke="rgba(255,255,255,.07)" strokeWidth=".5"/>
          ))}
          {/* Active pulses */}
          {nodes.slice(1).map((n,i)=>active.includes(i+1)&&(
            <line key={`a${i}`} x1={nodes[0].x} y1={nodes[0].y} x2={n.x} y2={n.y}
              stroke={i%2===0?P:B} strokeWidth=".8" opacity=".7"
              style={{transition:"opacity .3s"}}/>
          ))}
          {/* Nodes */}
          {nodes.map((n,i)=>(
            <circle key={i} cx={n.x} cy={n.y} r={n.main?5:3}
              fill={n.main?P:active.includes(i)?"#fff":"rgba(255,255,255,.2)"}
              style={{transition:"fill .3s,r .3s"}}
              filter={active.includes(i)?`drop-shadow(0 0 4px ${P})`:"none"}/>
          ))}
        </svg>
      </div>
      <p style={{fontSize:"1rem",color:"rgba(255,255,255,.4)",lineHeight:1.6,marginTop:"auto"}}>
        &lt;50ms distributed compute latency
      </p>
    </div>
  );
}

/* Card 4: Price vs Sentiment mini chart */
function SentChartCard(){
  const priceD=[30,35,32,38,36,42,40,44,41,48,46,52,50,56,54,60];
  const sentD =[28,42,35,30,48,38,44,36,52,41,56,48,60,52,58,54];
  const W=200,H=72;

  const norm=(arr)=>{
    const mn=Math.min(...arr),mx=Math.max(...arr),r=mx-mn||1;
    return arr.map(v=>(v-mn)/r);
  };

  /* Build a smooth cubic-bezier SVG path from normalised data */
  const mkSmooth=(arr,color,gradId)=>{
    const n=norm(arr);
    const pts=n.map((v,i)=>({
      x:(i/(n.length-1))*W,
      y:H-v*(H-10)-5,
    }));
    /* Catmull-Rom → cubic bezier control points */
    let d=`M ${pts[0].x},${pts[0].y}`;
    for(let i=0;i<pts.length-1;i++){
      const p0=pts[Math.max(i-1,0)];
      const p1=pts[i];
      const p2=pts[i+1];
      const p3=pts[Math.min(i+2,pts.length-1)];
      const cp1x=p1.x+(p2.x-p0.x)/6;
      const cp1y=p1.y+(p2.y-p0.y)/6;
      const cp2x=p2.x-(p3.x-p1.x)/6;
      const cp2y=p2.y-(p3.y-p1.y)/6;
      d+=` C ${cp1x},${cp1y} ${cp2x},${cp2y} ${p2.x},${p2.y}`;
    }
    /* Area fill path */
    const areaD=`${d} L ${pts[pts.length-1].x},${H} L ${pts[0].x},${H} Z`;
    return(
      <>
        <defs>
          <linearGradient id={gradId} x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stopColor={color} stopOpacity=".22"/>
            <stop offset="100%" stopColor={color} stopOpacity="0"/>
          </linearGradient>
        </defs>
        <path d={areaD} fill={`url(#${gradId})`}/>
        <path d={d} fill="none" stroke={color} strokeWidth="1.8"
          strokeLinecap="round" strokeLinejoin="round" className="drawPath"/>
      </>
    );
  };

  return(
    <div style={{padding:"1.5rem",height:"100%",display:"flex",flexDirection:"column",gap:12}}>
      <span className="lbl">Sentiment Bridge</span>
      <p style={{fontWeight:700,fontSize:"1.05rem",letterSpacing:"-.03em",color:"#fff"}}>
        Price vs. Sentiment
      </p>
      <div style={{flex:1,display:"flex",flexDirection:"column",gap:6}}>

          </span>
          <span style={{display:"flex",alignItems:"center",gap:5,color:"rgba(255,255,255,.6)"}}>
            <span style={{width:16,height:2,background:P,display:"inline-block",borderRadius:2}}/>Sentiment
          </span>
        </div>
        {/* Chart */}
        <div style={{background:"rgba(0,0,0,.4)",border:"1px solid rgba(255,255,255,.06)",
          borderRadius:8,padding:"12px",overflow:"hidden",flex:1,minHeight:60}}>
          <svg width="100%" height="100%" viewBox={`0 0 ${W} ${H}`} preserveAspectRatio="xMidYMid meet"
            style={{display:"block",minHeight:50}}>
            {mkSmooth(priceD,B,"sgPrice")}
            {mkSmooth(sentD,P,"sgSent")}
          </svg>
        </div>
        {/* Gap callout */}
        <div style={{background:"rgba(150,102,227,.08)",border:"1px solid rgba(150,102,227,.2)",
          borderRadius:6,padding:"6px 10px",display:"flex",alignItems:"center",gap:7}}>
          <span style={{width:6,height:6,borderRadius:"50%",background:P,animation:"glowPulse 2s infinite",flexShrink:0}}/>
          <span style={{fontSize:".68rem",color:"rgba(255,255,255,.6)"}}>
            Divergence detected — <strong style={{color:P}}>mispricing signal</strong>
          </span>
        </div>
      </div>
    </div>
  );
}

function Home({go}){
  const mob=useMobile();
  const stats=[
    {to:50,sfx:"+",l:"Data Sources"},
    {to:40,sfx:"+",l:"Sectors Covered"},
    {to:100,sfx:"+",l:"Institutional Users"},
    {to:3,sfx:"x",l:"Faster Insights"},
  ];

  function StatCtr({to,sfx="",pfx=""}){
    const[v,setV]=useState(0);
    const ref=useRef();
    const fired=useRef(false);
    useEffect(()=>{
      const el=ref.current;if(!el)return;
      const obs=new IntersectionObserver(([e])=>{
        if(e.isIntersecting&&!fired.current){
          fired.current=true;obs.disconnect();
          let n=0;
          const run=()=>{n+=Math.ceil(to/60);if(n>=to){setV(to);return;}setV(n);requestAnimationFrame(run)};
          requestAnimationFrame(run);
        }
      },{threshold:.5});
      obs.observe(el);
      return()=>obs.disconnect();
    },[to]);
    return<span ref={ref}>{pfx}{v.toLocaleString()}{sfx}</span>;
  }

  return(
    <div style={{paddingTop:64}}>

      {/* ══ HERO ══ */}
      <section style={{minHeight:"100vh",display:"flex",flexDirection:"column",
        position:"relative",overflow:"hidden"}}>
        {/* Background radial */}
        <div style={{position:"absolute",top:"20%",left:"50%",transform:"translateX(-50%)",
          width:700,height:700,borderRadius:"50%",
          background:"radial-gradient(circle,rgba(150,102,227,.08) 0%,transparent 65%)",
          pointerEvents:"none"}}/>

        {/* SWERVE gradient watermark — hero right side */}
        <div style={{
          position:"absolute",
          right:"-12%",
          top:"50%",
          transform:"translateY(-50%)",
          width:"clamp(560px,62vw,960px)",
          opacity:.6,
          pointerEvents:"none",

1002388 9.66992664 C-9.63649857 9.00460926 -9.17275833 8.33929188 -8.69496536 7.65381336 C-8.20479935 6.98108387 -7.71463333 6.30835438 -7.2096138 5.61523914 C-6.39290648 4.33327262 -6.39290648 4.33327262 -5.55970001 3.02540779 C-3.2096138 0.61523914 -3.2096138 0.61523914 0 0 Z " fill="#9666e3" transform="translate(440.2096138000488,278.3847608566284)"/>
          </svg>
        </div>
        <div style={{maxWidth:1280,margin:"0 auto",display:"flex",flexWrap:"wrap",
          alignItems:"flex-end",justifyContent:"space-between",gap:"1rem",position:"relative"}}>
          <FadeUp>
            <span className="lbl">Research Hub</span>
            <h1 style={{fontSize:"clamp(1.8rem,4vw,2.8rem)",fontWeight:800,
              letterSpacing:"-.055em",marginTop:".35rem",marginBottom:".4rem"}}>
              <span className="gt-purple">Reports</span>{" "}
              <span className="gt">&amp; Analysis</span>
            </h1>
            <p style={{fontSize:".76rem",color:"rgba(255,255,255,.35)"}}>
              {reps.length} reports · {[...new Set(reps.map(r=>r.sector))].length} sectors
            </p>
          </FadeUp>
        </div>
      </div>

      <div style={{maxWidth:1280,margin:"0 auto",padding:"2rem"}}>
        {/* Admin panel */}
        {admin&&(
          <div className="card-sharp" style={{marginBottom:"1.5rem",overflow:"hidden",
            animation:"fadeUp .4s ease both"}}>
            <div style={{padding:".85rem 1.4rem",borderBottom:"1px solid rgba(255,255,255,.06)",
              background:"rgba(255,255,255,.02)",display:"flex",alignItems:"center",gap:8}}>
              <span style={{color:P}}>{ic.up(14,P)}</span>
              <span style={{fontWeight:700,fontSize:".85rem",letterSpacing:"-.01em"}}>Upload New Report</span>
            </div>
            <div style={{padding:"1.4rem"}}>
              <form onSubmit={doUpload}
                style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(200px,1fr))",gap:".9rem"}}>
                <div style={{gridColumn:"1/-1"}}>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.35)",letterSpacing:".11em",textTransform:"uppercase"}}>Report Title *</label>
                  <input className="inp" type="text" placeholder="e.g. Q1 2025 Technology Sector Outlook"
                    value={form.title} onChange={e=>setForm({...form,title:e.target.value})}/>
                </div>
                <div>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.35)",letterSpacing:".11em",textTransform:"uppercase"}}>Sector</label>
                  <select className="inp" value={form.sector} onChange={e=>setForm({...form,sector:e.target.value})}>
                    {SECTORS.filter(s=>s!=="All").map(s=><option key={s}>{s}</option>)}
                  </select>
                </div>
                <div>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.35)",letterSpacing:".11em",textTransform:"uppercase"}}>
                    Sentiment — <span style={{color:"#d1c4fc"}}>{form.sentiment_score}</span>
                  </label>
                  <input type="range" min="0" max="100" value={form.sentiment_score}
                    style={{accentColor:P,cursor:"pointer",display:"block",width:"100%"}}
                    onChange={e=>setForm({...form,sentiment_score:e.target.value})}/>
                </div>
                <div style={{gridColumn:"1/-1"}}>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.35)",letterSpacing:".11em",textTransform:"uppercase"}}>PDF File *</label>
                  <div className="drop" onClick={()=>fref.current?.click()}>
                    <input type="file" accept=".pdf" ref={fref} style={{display:"none"}}
                      onChange={e=>setFile(e.target.files[0])}/>
                    {file
                      ?<p style={{fontSize:".83rem",fontWeight:700,color:"#d1c4fc"}}>✓ {file.name} ({(file.size/1024/1024).toFixed(2)} MB)</p>
                      :<div style={{display:"flex",flexDirection:"column",alignItems:"center",gap:5}}>
                          <span style={{color:"rgba(255,255,255,.3)",marginBottom:4}}>{ic.up(20,"rgba(255,255,255,.3)")}</span>
                          <span style={{fontSize:".8rem",color:"rgba(255,255,255,.3)"}}>Click to select PDF</span>
                        </div>
                    }
                  </div>
                </div>
                {up.error&&<div style={{gridColumn:"1/-1",display:"flex",alignItems:"center",gap:7,
                  padding:"9px 12px",borderRadius:8,
                  background:"rgba(239,68,68,.06)",border:"1px solid rgba(239,68,68,.2)",
                  color:"#ef4444",fontSize:".76rem"}}>
                  {ic.warn()} {up.error}</div>}
                {up.success&&<div style={{gridColumn:"1/-1",display:"flex",alignItems:"center",gap:7,
                  padding:"9px 12px",borderRadius:8,
                  background:"rgba(34,197,94,.06)",border:"1px solid rgba(34,197,94,.2)",
                  color:"#22c55e",fontSize:".76rem"}}>
                  {ic.ok(14)} Report uploaded successfully.</div>}
                <div style={{gridColumn:"1/-1"}}>
                  <GlowBtn style={{padding:"9px 20px",fontSize:".82rem"}}>{up.loading?"Uploading…":"Upload"}</GlowBtn>
                </div>
              </form>
            </div>
          </div>
        )}

        {/* Error */}
        {ferr&&<div style={{marginBottom:".9rem",display:"flex",alignItems:"center",gap:7,
          padding:"8px 12px",borderRadius:8,fontSize:".76rem",
          background:"rgba(24,146,243,.05)",border:"1px solid rgba(24,146,243,.18)",
          color:"rgba(147,197,253,.8)"}}>
          {ic.warn(13,"rgba(147,197,253,.8)")} {ferr}
        </div>}

        {/* Filters */}
        <FadeUp style={{marginBottom:"1rem",display:"flex",flexWrap:"wrap",gap:".5rem",alignItems:"center"}}>
          <div style={{position:"relative",flex:1,minWidth:200}}>
            <span style={{position:"absolute",left:11,top:"50%",transform:"translateY(-50%)",
              color:"rgba(255,255,255,.3)"}}>{ic.srch()}</span>
            <input className="inp" type="text" placeholder="Search reports…"
              style={{paddingLeft:"2.2rem",fontSize:".8rem"}}
              value={q} onChange={e=>setQ(e.target.value)}/>
          </div>
          <div style={{display:"flex",gap:4,flexWrap:"wrap"}}>
            {SECTORS.map(s=>(
              <button key={s} onClick={()=>setSec(s)} style={{
                padding:"7px 14px",borderRadius:8,fontSize:".78rem",fontWeight:600,
                cursor:"pointer",border:"1px solid",transition:"all .15s",
                background:sec===s?`linear-gradient(135deg,${P},${B})`:"rgba(255,255,255,.04)",
                borderColor:sec===s?"transparent":"rgba(255,255,255,.08)",
                color:sec===s?"#fff":"rgba(255,255,255,.45)"}}>
                {s}
              </button>
            ))}
          </div>
        </FadeUp>

        {/* Cards */}
        {loading?(
          <div style={{display:"flex",alignItems:"center",justifyContent:"center",padding:"8rem 0",gap:10}}>
            <span style={{animation:"spinSlow 1s linear infinite",display:"inline-block",fontSize:"1.4rem",color:P}}>⟳</span>
            <span style={{color:"rgba(255,255,255,.3)",fontSize:".95rem"}}>Loading reports…</span>
          </div>
        ):(
          <>
            {list.length===0?(
              <FadeUp>
                <div style={{textAlign:"center",padding:"6rem 0",color:"rgba(255,255,255,.25)",fontSize:"1rem"}}>
                  No reports match your filters.
                </div>
              </FadeUp>
            ):(
              <>
                <div style={{
                  display:"grid",
                  gridTemplateColumns:"repeat(auto-fill,minmax(340px,1fr))",
                  gap:16,
                  marginBottom:"1.5rem"
                }}>
                  {list.map((r,idx)=>{
                    const c=SC[r.sector]||P;
                    const dt=r.created_at
                      ?new Date(r.created_at).toLocaleDateString("en-US",{year:"numeric",month:"short",day:"numeric"})
                      :"—";
                    return(
                      <FadeUp key={r.id} delay={idx*.04}>
                        <div
                          style={{
                            background:"rgba(18,18,22,.97)",
                            border:`1px solid rgba(255,255,255,.07)`,
                            borderRadius:18,
                            overflow:"hidden",
                            display:"flex",
                            flexDirection:"column",
                            transition:"transform .22s ease, border-color .22s ease, box-shadow .22s ease",
                            cursor:"default",
                          }}
                          onMouseEnter={e=>{
                            e.currentTarget.style.transform="translateY(-3px)";
                            e.currentTarget.style.borderColor=`${c}45`;
                            e.currentTarget.style.boxShadow=`0 12px 40px ${c}18`;
                          }}
                          onMouseLeave={e=>{
                            e.currentTarget.style.transform="translateY(0)";
                            e.currentTarget.style.borderColor="rgba(255,255,255,.07)";
                            e.currentTarget.style.boxShadow="none";
                          }}
                        >
                          {/* Coloured top bar */}
                          <div style={{height:3,background:`linear-gradient(90deg,${c},${c}88)`}}/>

                          {/* Card body */}
                          <div style={{padding:"1.6rem 1.75rem 1.25rem",flex:1,display:"flex",flexDirection:"column",gap:"1rem"}}>

                            {/* Top row: sector pill + date */}
                            <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",gap:8}}>
                              <span style={{
                                fontSize:".65rem",fontWeight:700,letterSpacing:".12em",
                                textTransform:"uppercase",color:c,
                                background:`${c}15`,border:`1px solid ${c}30`,
                                padding:"3px 10px",borderRadius:20,
                              }}>{r.sector||"General"}</span>
                              <span style={{fontSize:".72rem",color:"rgba(255,255,255,.28)",fontFamily:"monospace"}}>{dt}</span>
                            </div>

                            {/* BIG TITLE */}
                            <h2 style={{
                              fontSize:"clamp(1.15rem,2vw,1.45rem)",
                              fontWeight:800,
                              letterSpacing:"-.03em",
                              lineHeight:1.22,
                              color:"#fff",
                              margin:0,
                              flex:1,
                            }}>{r.title}</h2>

                          </div>

                          {/* Footer action row */}
                          <div style={{
                            padding:"1rem 1.75rem",
                            borderTop:"1px solid rgba(255,255,255,.05)",
                            background:"rgba(255,255,255,.015)",
                            display:"flex",alignItems:"center",justifyContent:"space-between",
                          }}>
                            <span style={{fontSize:".7rem",color:"rgba(255,255,255,.2)",fontWeight:500}}>
                              Research Report
                            </span>
                            <a
                              href={r.file_url||"#"}
                              target="_blank"
                              rel="noopener noreferrer"
                              onClick={e=>r.file_url==="#"&&e.preventDefault()}
                              style={{
                                display:"inline-flex",alignItems:"center",gap:6,
                                padding:"7px 16px",borderRadius:9,
                                fontSize:".8rem",fontWeight:700,
                                background:`linear-gradient(135deg,${P},${B})`,
                                color:"#fff",textDecoration:"none",
                                boxShadow:`0 4px 14px ${P}40`,
                                transition:"opacity .15s, transform .15s",
                              }}
                              onMouseEnter={e=>{e.currentTarget.style.opacity=".88";e.currentTarget.style.transform="scale(1.04)"}}
                              onMouseLeave={e=>{e.currentTarget.style.opacity="1";e.currentTarget.style.transform="scale(1)"}}>
                              {ic.dl(13)} Download PDF
                            </a>
                          </div>
                        </div>
                      </FadeUp>
                    );
                  })}
                </div>
                <div style={{display:"flex",justifyContent:"flex-start",padding:"0 .2rem",marginBottom:"2rem"}}>
                  <span style={{fontSize:".75rem",color:"rgba(255,255,255,.22)"}}>
                    Showing {list.length} of {reps.length} reports
                  </span>
                </div>
              </>
            )}
          </>
        )}
      </div>
    </div>
  );
}

/* ════════════════════════════════════════
   BLOG PAGE (Insights)
════════════════════════════════════════*/
function Blog(){
  return(
    <div style={{minHeight:"100vh",paddingTop:64}}>
      <div style={{borderBottom:"1px solid rgba(255,255,255,.06)",padding:"3rem 2rem 2rem"}}>
        <div style={{maxWidth:1280,margin:"0 auto"}}>
          <FadeUp>
            <span className="lbl">Insights</span>
            <h1 style={{fontSize:"clamp(1.8rem,4vw,2.8rem)",fontWeight:800,
              letterSpacing:"-.055em",marginTop:".35rem"}}>
              <span className="gt">Insights &amp; Blogs</span>
            </h1>
          </FadeUp>
        </div>
      </div>
      <div style={{maxWidth:1280,margin:"0 auto",padding:"6rem 2rem"}}>
        <FadeUp>
          <div style={{display:"flex",flexDirection:"column",alignItems:"center",
            gap:"1.5rem",textAlign:"center"}}>
            <div style={{
              width:72,height:72,borderRadius:"50%",
              background:"rgba(150,102,227,.1)",border:"1px solid rgba(150,102,227,.2)",
              display:"flex",alignItems:"center",justifyContent:"center",
              fontSize:"1.8rem",
            }}>✦</div>
            <h2 style={{fontSize:"clamp(1.4rem,3vw,2rem)",fontWeight:700,
              letterSpacing:"-.04em",color:"rgba(255,255,255,.85)"}}>
              Insights &amp; blogs coming soon
            </h2>
            <p style={{fontSize:".95rem",color:"rgba(255,255,255,.35)",
              lineHeight:1.7,maxWidth:440,fontWeight:300}}>
              We're working on publishing research insights, market analysis, and
              deep-dives. Check back soon.
            </p>
          </div>
        </FadeUp>
      </div>
    </div>
  );
}

/* ════════════════════════════════════════
   CONTACT
════════════════════════════════════════*/
/* ── EmailJS config ─────────────────────────────────────────────────────────
   1. Sign up free at https://www.emailjs.com
   2. Add an Email Service (Gmail recommended) → copy the Service ID below
   3. Create an Email Template with these variables:
        {{from_name}}  {{from_email}}  {{company}}  {{message}}  {{to_email}}
      Set "To Email" in the template to: akshaj@swerve.wtf
      Copy the Template ID below
   4. Go to Account → API Keys → copy your Public Key below
──────────────────────────────────────────────────────────────────────────── */
const EMAILJS_SERVICE_ID  = "service_xdbav8t";   // e.g. "service_abc123"
const EMAILJS_TEMPLATE_ID = "template_95jeiss";  // e.g. "template_xyz789"
const EMAILJS_PUBLIC_KEY  = "yehkGv9VK19-aVcJt";   // e.g. "aBcDeFgHiJkLmNoP"

function Contact(){
  const mob=useMobile();
  const[form,setForm]=useState({name:"",email:"",company:"",message:""});
  const[errs,setErrs]=useState({});
  const[done,setDone]=useState(false);
  const[busy,setBusy]=useState(false);
  const[sendErr,setSendErr]=useState(null);

  const validate=()=>{
    const e={};
    if(!form.name.trim())e.name="Required";
    if(!form.email.trim())e.email="Required";
    else if(!/\S+@\S+\.\S+/.test(form.email))e.email="Invalid email";
    if(!form.message.trim())e.message="Required";
    return e;
  };

  const submit=async e=>{
    e.preventDefault();
    const v=validate();
    if(Object.keys(v).length){setErrs(v);return;}
    setErrs({});setSendErr(null);setBusy(true);
    try{
      await emailjs.send(
        EMAILJS_SERVICE_ID,
        EMAILJS_TEMPLATE_ID,
        {
          name:    form.name,
          email:   form.email,
          company: form.company||"Not provided",
          message: form.message,
          time:    new Date().toLocaleString("en-US",{dateStyle:"medium",timeStyle:"short"}),
        },
        EMAILJS_PUBLIC_KEY
      );
      setBusy(false);setDone(true);
    }catch(err){
      console.error("EmailJS error:",err);
      setSendErr("Something went wrong — please try emailing us directly at akshaj@swerve.wtf");
      setBusy(false);
    }
  };
  if(done)return(
    <div style={{minHeight:"100vh",display:"flex",alignItems:"center",justifyContent:"center",padding:"2rem"}}>
      <FadeUp>
        <div className="card" style={{padding:"3.5rem",textAlign:"center",maxWidth:400,width:"100%",position:"relative",overflow:"hidden"}}>
          <div style={{position:"absolute",top:0,left:0,right:0,height:2,background:`linear-gradient(90deg,${P},${B})`}}/>
          <div style={{width:56,height:56,borderRadius:12,background:"rgba(34,197,94,.08)",
            border:"1px solid rgba(34,197,94,.2)",display:"flex",alignItems:"center",
            justifyContent:"center",margin:"0 auto 1.5rem"}}>
            {ic.ok()}
          </div>
          <h2 style={{fontSize:"1.4rem",fontWeight:800,letterSpacing:"-.045em",marginBottom:".6rem"}}>
            <span className="gt">Message Received</span>
          </h2>
          <p style={{fontWeight:300,color:"rgba(255,255,255,.4)",lineHeight:1.85,fontSize:".88rem"}}>
            Thank you, {form.name}. Our team will be in touch within one business day.
          </p>
        </div>
      </FadeUp>
    </div>
  );
  return(
    <div style={{minHeight:"100vh",paddingTop:64}}>
      <div style={{borderBottom:"1px solid rgba(255,255,255,.06)",padding:"3rem 2rem 2rem"}}>
        <div style={{maxWidth:1280,margin:"0 auto"}}>
          <FadeUp>
            <span className="lbl">Get In Touch</span>
            <h1 style={{fontSize:"clamp(1.8rem,4vw,2.8rem)",fontWeight:800,
              letterSpacing:"-.055em",marginTop:".35rem"}}>
              <span className="gt">Talk to Swerve</span>
            </h1>
          </FadeUp>
        </div>
      </div>
      <div style={{maxWidth:1280,margin:"0 auto",padding:"2rem"}}>
        <div style={{display:"grid",gridTemplateColumns:mob?"1fr":"320px 1fr",gap:12}}>
          {/* Info */}
          <div style={{display:"flex",flexDirection:"column",gap:10}}>
            {[
              {icon:ic.mail(),l:"Email",v:"akshaj@swerve.wtf"},
              {icon:ic.pin(),l:"Office",v:"Pune, MH"},
              {icon:ic.shld(),l:"Confidential",v:"NDA available on request"},
            ].map((ci,i)=>(
              <FadeUp key={i} delay={i*.08}>
                <div className="card" style={{padding:"1.25rem",display:"flex",alignItems:"center",gap:"1rem"}}>
                  <div style={{width:36,height:36,background:"rgba(255,255,255,.05)",
                    border:"1px solid rgba(255,255,255,.09)",borderRadius:10,
                    display:"flex",alignItems:"center",justifyContent:"center",
                    flexShrink:0,color:P}}>{ci.icon}</div>
                  <div>
                    <p style={{fontSize:".62rem",fontWeight:700,letterSpacing:".14em",
                      textTransform:"uppercase",color:"rgba(150,102,227,.7)",marginBottom:2}}>{ci.l}</p>
                    <p style={{fontSize:".84rem",fontWeight:500,color:"rgba(255,255,255,.8)"}}>{ci.v}</p>
                  </div>
                </div>
              </FadeUp>
            ))}
          </div>
          {/* Form */}
          <FadeUp delay={.15}>
            <div className="card" style={{padding:"2.25rem",position:"relative",overflow:"hidden"}}>
              <div style={{position:"absolute",top:0,left:0,right:0,height:2,
                background:`linear-gradient(90deg,${P},${B})`}}/>
              <form onSubmit={submit} noValidate style={{display:"flex",flexDirection:"column",gap:".9rem",marginTop:".25rem"}}>
                <div style={{display:"grid",gridTemplateColumns:mob?"1fr":"1fr 1fr",gap:".9rem"}}>
                  {[{k:"name",l:"Full Name",p:"Jane Smith",t:"text"},{k:"email",l:"Email",p:"jane@firm.com",t:"email"}].map(({k,l,p,t})=>(
                    <div key={k}>
                      <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                        color:"rgba(255,255,255,.3)",letterSpacing:".12em",textTransform:"uppercase"}}>{l} *</label>
                      <input className={`inp${errs[k]?" err":""}`} type={t} placeholder={p}
                        value={form[k]} onChange={e=>setForm({...form,[k]:e.target.value})}/>
                      {errs[k]&&<p style={{fontSize:".66rem",color:"#ef4444",marginTop:3}}>{errs[k]}</p>}
                    </div>
                  ))}
                </div>
                <div>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.3)",letterSpacing:".12em",textTransform:"uppercase"}}>Company / Fund</label>
                  <input className="inp" type="text" placeholder="Optional" value={form.company}
                    onChange={e=>setForm({...form,company:e.target.value})}/>
                </div>
                <div>
                  <label style={{display:"block",fontSize:".62rem",fontWeight:700,marginBottom:5,
                    color:"rgba(255,255,255,.3)",letterSpacing:".12em",textTransform:"uppercase"}}>Message *</label>
                  <textarea className={`inp${errs.message?" err":""}`} rows={5}
                    placeholder="Tell us about your inquiry…"
                    value={form.message} onChange={e=>setForm({...form,message:e.target.value})}
                    style={{resize:"none"}}/>
                  {errs.message&&<p style={{fontSize:".66rem",color:"#ef4444",marginTop:3}}>{errs.message}</p>}
                </div>
                <GlowBtn style={{padding:"12px",width:"100%",fontSize:".88rem"}}>
                  {busy?"Sending…":"Send Message"}
                </GlowBtn>
                {sendErr&&(
                  <div style={{display:"flex",alignItems:"flex-start",gap:8,
                    padding:"10px 14px",borderRadius:10,marginTop:4,
                    background:"rgba(239,68,68,.06)",border:"1px solid rgba(239,68,68,.2)"}}>
                    <span style={{color:"#ef4444",flexShrink:0,marginTop:1}}>{ic.warn(13,"#ef4444")}</span>
                    <p style={{fontSize:".76rem",color:"#ef4444",lineHeight:1.6}}>{sendErr}</p>
                  </div>
                )}
              </form>
            </div>
          </FadeUp>
        </div>
      </div>
    </div>
  );
}

  return(

        {page==="research" && <Research/>}
        {page==="blog"     && <Blog/>}
        {page==="contact"  && <Contact/>}

</script>
